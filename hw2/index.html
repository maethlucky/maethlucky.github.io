<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2 - Blackjack</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Blackjack!</h1>

    <h3>Dealer Hand</h3>
    <div id="dealerHand" class="row"></div>
    <span id="dealerValue" class="valueDisplay"></span>

    <h3>Your Hand</h3>
    <div id="playerHand" class="row"></div>
    <span id="playerValue" class="valueDisplay"></span>

    <div class="row">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </div>

    <span id="endMessage"></span> <br>
    <button id="reset">Play Again?</button>

</body>
</html>
